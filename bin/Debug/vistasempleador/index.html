        <!-- Masthead-->
   
 <header class="masthead" >
            <div class="container position-relative" style="margin-top: -10%;margin-bottom: -10%;" >
                <div class="row justify-content-center" id="contenido">
                    <div class="container-candidato">
                        <!-- <button onclick="goBack()">Regresar</button> -->
                        <!-- Datos del Candidato -->
                        <div class="card-candidato">
                            <div class="card-header-candidato">Datos del Candidato</div>
                            <div class="card-body-candidato">
                                <!-- Espacio para la foto del candidato -->
                                <div class="foto-candidato">
                                    <div class="foto-candidato-placeholder">
                                        <img src="path/to/foto.jpg" alt="Foto del Candidato">
                                    </div>
                                </div>
                    
                                <!-- Espacio para los datos personales -->
                                <div class="info-candidato">
                                    <!-- Primera columna (Nombre, Apellido, Correo) -->
                                    <div class="columna-datos">
                                        <div>
                                            <label for="nombre">Nombre</label>
                                            <input type="text" id="nombre" disabled>
                                        </div>
                                        <div>
                                            <label for="apellido">Apellido</label>
                                            <input type="text" id="apellido" disabled>
                                        </div>
                                        <div>
                                            <label for="fech_nacim">Fecha de Nacimiento</label>
                                            <input type="date" id="fech_nacim" disabled>
                                        </div>
                
                                    </div>
                                    
                                    <!-- Segunda columna (Teléfono, LinkedIn) -->
                                    <div class="columna-datos">
                                        <div>
                                            <label for="telefono">Teléfono</label>
                                            <input type="text" id="telefono" disabled>
                                        </div>
                                        <div>
                                            <label for="correo">Correo Electrónico</label>
                                            <input type="email" id="correo" disabled>
                                        </div>
                                        <div>
                                            <label for="linkedin">LinkedIn</label>
                                            <input type="text" id="linkedin" disabled>
                                        </div>
                                    </div>
                                    <div class="columna-datos">
                                        <div>
                                            <label for="pais">País</label>
                                            <input type="text" id="pais" disabled>
                                        </div>
                                        <div>
                                            <label for="departamento">Departamento</label>
                                            <input type="text" id="departamento" disabled>
                                        </div>
                                        <div>
                                            <label for="municipio">Municipio</label>
                                            <input type="text" id="municipio" disabled>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                    
                            <!-- Espacio para otros datos debajo de la foto y datos personales -->
                            <div class="otros-datos">
                
                
                                <div>
                                    <label for="cv">CV</label>
                                    <input type="text" id="cv" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
<section>
   
</section>

            <div id="jobModal" class="modal">

                        </div>
