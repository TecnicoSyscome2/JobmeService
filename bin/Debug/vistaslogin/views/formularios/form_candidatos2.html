
<div class="frm-candidato">  
    <div class="container-wrapper-frm-candidato"> 
    <div class="form-container-frm-candidato">
        <form id="registro-candidato">
            <div class="form-group-frm-candidato">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group-frm-candidato">
                <label for="clave">Clave</label>
                <input type="password" id="clave" name="clave" required>
            </div>
            <div class="form-group-frm-candidato">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group-frm-candidato">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group-frm-candidato">
                <label for="fecha_nacim">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacim" name="fecha_nacim" required>
            </div>
            <div class="form-group-frm-candidato">
                <label for="pais">País</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione su país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Chile">Chile</option>
                    <!-- Añadir más opciones de países según sea necesario -->
                </select>
            </div>

           
        </form>
    </div>

    <div class="second-container-frm-candidato">
        <form id="registro-candidato">
            <div class="form-group-frm-candidato">
                <label for="departamento">Departamento</label>
                <input type="text" id="departamento" name="departamento" required>
            </div>
            <div class="form-group-frm-candidato">
                <label for="municipio">Municipio</label>
                <input type="text" id="municipio" name="municipio" required>
            </div>
            
            <div class="form-group-frm-candidato">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group-frm-candidato">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group-frm-candidato">
                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/usuario">
            </div>
            <div class="form-group-frm-candidato">
                <label for="cv">Currículum Vitae (PDF)</label>
                <input type="file" id="cv" name="cv" accept=".pdf" required>
            </div>
            <div >
                <button type="button" class="btn btn-dark">Resgistrar</button>
            </div>
        </form>
    </div>
    </div>   
</div>
