<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación a Oferta Laboral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Aplicación de Oferta Laboral</h2>
        <form id="job-application-form">
            <div class="form-group">
                <label for="full-name">Nombre completo</label>
                <input type="text" id="full-name" name="fullName" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>
            </div>

            <div class="form-group">
                <label for="position">Puesto de interés</label>
                <input type="text" id="position" name="position" placeholder="Puesto al que aplicas" required>
            </div>

            <div class="form-group">
                <label for="salary-expectation">Expectativa salarial</label>
                <input type="text" id="salary-expectation" name="salaryExpectation" placeholder="Ingresa tu expectativa salarial">
            </div>

            <div class="form-group">
                <label for="experience">Experiencia</label>
                <textarea id="experience" name="experience" rows="5" placeholder="Describe tu experiencia laboral" required></textarea>
            </div>

            <div class="form-group">
                <label for="resume">Adjuntar CV (opcional)</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">
            </div>

            <button type="submit" class="btn-submit">Enviar Aplicación</button>
        </form>
    </div>
</body>
</html>
