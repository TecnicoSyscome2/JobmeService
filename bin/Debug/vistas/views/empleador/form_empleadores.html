


    
    <form id="jobForm" class="form-oferta" onsubmit="return validarFormulario()">
        <div class="form-grid">
            <div>
                <label for="titulo">Título de la Oferta</label>
                <input type="text" class="oferta" id="titulo" name="titulo" placeholder="Ej. Desarrollador Web" required>
            </div>

            <div>
                <label for="empresa">Nombre de la Empresa</label>
                <input type="text" class="oferta" id="empresa" name="empresa" placeholder="Ej. Empresa XYZ" required>
            </div>

            <div>
                <label for="ubicacion">Ubicación</label>
                <input type="text" class="oferta" id="ubicacion" name="ubicacion" placeholder="Ej. Ciudad, País" required>
            </div>

            <div>
                <label for="salario">Salario</label>
                <input type="number" class="oferta" id="salario" name="salario" placeholder="Ej. 50000" required>
            </div>

            <div class="full-width">
                <label for="descripcion">Descripción del Puesto</label>
                <textarea id="descripcion" class="oferta" name="descripcion" placeholder="Describa los detalles del empleo..." rows="4" required></textarea>
            </div>

            <div>
                <label for="tipoContrato">Tipo de Contrato</label>
                <select id="tipoContrato" class="oferta" name="tipoContrato" required>
                    <option value="">Seleccione el tipo de contrato</option>
                    <option value="tiempoCompleto">Tiempo Completo</option>
                    <option value="medioTiempo">Medio Tiempo</option>
                    <option value="temporal">Temporal</option>
                    <option value="practicas">Prácticas</option>
                </select>
            </div>

            <div>
                <label for="correo">Correo de Contacto</label>
                <input type="email" class="oferta" id="correo" name="correo" placeholder="contacto@empresa.com" required>
            </div>
        </div>

        <button type="submit" onclick="guardarofertas()">Agregar Oferta</button>
    </form>
    <script src="CRUD_EMPLEADOR.js"></script>
